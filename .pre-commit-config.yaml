repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: django-tests
        name: django-tests
        entry: make tests
        language: system
        types: [python]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-print
        args:
          - --config=.flake8

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python mypy.py
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
